<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = new Promise(function(Resolve, Reject){

            let prime = 10
             if (prime > 5){
                Resolve("Given number is equal")
             }else
                Reject("Given number is notequal")
        })
        console.log(a)

        a.then(function(Resolve){
            console.log(Resolve)
        })

        a.catch(function(Reject){
            console.log(Reject)
        })

        
    </script>
</body>
</html>
